{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Categories</h1>
<div clas="row">
    {% for category in categories %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static category.image %}">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'category_view' category.id %}">{{category.name}}</a>
                </h5>  
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
